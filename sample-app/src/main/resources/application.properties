spring.application.name=sample-app

otel.exporter.otlp.endpoint=http://my-otel-remote-collector.com

otel.exporter.otlp.headers=Authorization=Basic <base64-encoded-credentials>

# Optional: set resource attributes
otel.resource.attributes=service.name=sample-app

# Optional: enable auto-instrumentation of HTTP requests
otel.instrumentation.spring-web.enabled=true
otel.instrumentation.servlet.enabled=true